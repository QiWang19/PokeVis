<html>
    <head>
    </head>
    <style>
        text {
            font: 10px sans-serif;
            text-anchor: middle;
        }

        div.tooltip {
            position: absolute;
            text-align: center;
            width: 120px;
            height: 33px;
            padding: 8px;
            font: 10px sans-serif;
            /*background: #ddd;*/
            /*border: solid 1px #aaa;*/
            border-radius: 8px;
            pointer-events: none;
        }
    </style>
    <svg width="960" height="960"></svg>
    <body>
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <script>
            var svg = d3.select("svg"),
                width = +svg.attr("width");

            var div = d3.select("body").append("div")
                    .attr("class", "tooltip")
                    .style("opacity", .25);

            function mouseover() {
                div.transition()
                    .duration(500)
                    .style("opacity", 1);
            }


            function mouseout() {
                div.transition()
                    .duration(50);
            }

            
            var h = [];
            //d3.scaleOrdinal()
            //            .range(["#98abc5", "#8a89a6", "#7b6888", "#6b486b", "#a05d56", "#d0743c", "#ff8c00"]);
            //var color = d3.scaleOrdinal(d3.schemeCategory20);
            var color = d3.scaleOrdinal()
                        .range(["#ff8c00","#7b6888", "#6b486b","#8a89a6","#d0743c", "#98abc5", "#a05d56"]);
            //generation7, generation3,g4, g2, g6, g1, g5
            var pack = d3.pack()
                .size([width/2, width/2])
                .padding(1.5);

            
                
            d3.csv("Pokeweight1-1.csv", function(d) {
                d.weight = +d.weight;
            
                if (d.weight) return d;
            }, function(error, classes) {
                if (error) throw error;
                var root = d3.hierarchy({children: classes})
                    .sum(function(d) { return d.weight; })
                    .each(function(d) {
                        if (id = d.data.id) {
                            var id; 
                            d.id = id;
                            d.package = d.data.generation;
                            //console.log(d.package);
                            d.class = d.data.identifier;
                            if (d.data.webid.slice(0,4) == "http") {
                               // console.log("dengyu");
                                h.push(d.data.webid);
                            } else {
                                h.push("http://"+"pokeunlock.com/wp-content/uploads/2015/01/"+d.data.webid+".png");
                            }
                        }
                    })
                    .sort(function(a, b) { return b.value - a.value;});
                var focus = root;
                var    view;
                var node = svg.selectAll(".node")
                    .data(pack(root).leaves())
                    .enter().append("g")
                    .attr("class", "node")
                    .attr("transform", function(d) { return "translate(" + d.x  + "," + d.y  + ")"; });

                node.append("circle")
                    .attr("id", function(d) { return d.id; })
                    .attr("r", function(d) { return d.r; })
                    .on("mouseover", mouseover)
                    .on("mousemove", function(d) {
                        //console.log(d.id, h[d.id]);
                        div
                            .html("<span style='color:red'><img src="+h[d.id]+" width = '120px' height = '120px'></span> <span style='-webkit-text-stroke: 2.5px #000000;color: white;font-weight: 900'><font size = '7' >"+ d.data.identifier +"</font></span>")
                            .style("left", (d3.event.pageX + 34) + "px" )
                            .style("top", (d3.event.pageY + 12) + "px" );
                    })
                    .on("mouseout", mouseout)
                    .style("fill", function(d) { return color(d.package); })
                    .on("click", function(d){ console.log(d.package)});
                    

                node.append("clipPath")
                    .attr("id", function(d) { return "clip-" + d.id; })
                    .append("use")
                    .attr("xlink:href", function(d) { return "#" + d.id; });
                node.append("text")
                    .attr("clip-path", function(d) { return "url(#clip-" + d.id + ")"; })
                    .selectAll("tspan")
                    .data(function(d) { return d.data.generation; })
                    .enter().append("tspan")
                    .attr("x", 0)
                    .attr("y", function(d, i, nodes) { return 13 + (i - nodes.length / 2 - 0.5) * 10; })
                    .text(function(d) { return d; });
                // svg
                //     .on("click", function() { zoom(root);});
                // zoomTo([root.x, root.y, root.r * 2 ]);
                // var force = d3.layout.force()
                //     .nodes(node)
                //     .size([width/2, width/2])
                //     .gravity(.02)
                //     .charhe(0)
                //     .start();

            });
        </script>
    </body>
</html>
