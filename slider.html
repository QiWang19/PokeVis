
<!DOCTYPE html>
<meta charset="utf-8">
<style>

.ticks {
  font: 10px sans-serif;
}

.track,
.track-inset,
.track-overlay {
  stroke-linecap: round;
}

.track {
  stroke: #000;
  stroke-opacity: 0.3;
  stroke-width: 10px;
}

.track-inset {
  stroke: #ddd;
  stroke-width: 8px;
}

.track-overlay {
  pointer-events: stroke;
  stroke-width: 50px;
  cursor: crosshair;
}

.handle {
  fill: #fff;
  stroke: #000;
  stroke-opacity: 0.5;
  stroke-width: 1.25px;
}

.toolTip {
  position: absolute;
  display: none;
  min-width: 80px;
  height: auto;
  background: none repeat scroll 0 0 #ffffff;
  border: 1px solid #6F257F;
  padding: 14px;
  text-align: center;
}

</style>
<svg width="960" height="100"></svg>
<svg id ="bar" width="960" height="500"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>
var pos = 0;
var svg = d3.select("svg"),
    margin = {right: 50, left: 50},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height");

var x = d3.scaleLinear()
    .domain([1, 6])
    .range([0, width])
    .clamp(true);

var slider = svg.append("g")
    .attr("class", "slider")
    .attr("transform", "translate(" + margin.left + "," + height / 5 + ")");

slider.append("line")
    .attr("class", "track")
    .attr("x1", x.range()[0])
    .attr("x2", x.range()[1])
  .select(function() { return this.parentNode.appendChild(this.cloneNode(true)); })
    .attr("class", "track-inset")
  .select(function() { return this.parentNode.appendChild(this.cloneNode(true)); })
    .attr("class", "track-overlay")
    .call(d3.drag()
        .on("start.interrupt", function() { slider.interrupt(); })
        .on("start drag", function() { hue(x.invert(d3.event.x)); }));

slider.insert("g", ".track-overlay")
    .attr("class", "ticks")
    .attr("transform", "translate(0," + 18 + ")")
  .selectAll("text")
  .data(x.ticks(6))
  .enter().append("text")
    .attr("x", x)
    .attr("text-anchor", "middle")
    .text(function(d) { return d ; });

var handle = slider.insert("circle", ".track-overlay")
    .attr("class", "handle")
    .attr("r", 9);

slider.transition() // Gratuitous intro
    .duration(750)
    .tween("hue", function() {
//      var i = d3.interpolate(0, 1);
      return function(t) { hue(t); };
    });

function hue(h) {
  handle.attr("cx", x(h));
  var i=Math.floor(1+x(h)/(width/5));
  if (pos != i){
  d3.select("#bar").html("");
  bar(pos, i);
  pos = i;}
}
      function bar(generation1, generation2){
        var svg1 = d3.select("#bar"),
            margin = {top: 50, right: 30, bottom: 30, left: 60},
            width = +svg1.attr("width") - margin.left - margin.right,
            height = +svg1.attr("height") - margin.top - margin.bottom;

        var x = d3.scaleBand().rangeRound([0, width]).padding(0.1),
            y = d3.scaleLinear().rangeRound([height, 0]);

        var g = svg1.append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
		
        d3.csv("bardata.csv", function(d) {
		  d.gen1 = +d.gen1;
		  d.gen2 = +d.gen2;
		  d.gen3 = +d.gen3;
		  d.gen4 = +d.gen4;
		  d.gen5 = +d.gen5;
		  d.gen6 = +d.gen6;
          return d;
          }, function(error, data) {
            if (error) throw error;
           

            x.domain(data.map(function(d) { return d.type; }));
            y.domain([0, 35]);

            g.append("g")
                .attr("class", "axis axis--x")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x));

            g.append("g")
                .attr("class", "axis axis--y")
                .call(d3.axisLeft(y).ticks(10))
              .append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", 6)
                .attr("dy", "0.71em")
                .attr("text-anchor", "end")
                .text("# of Pokemon");
				
			g.append("g")
                    .call(d3.axisLeft(y))
                  .append("text")
                    .attr("fill", "#000")
                    .attr("transform", "rotate(-90)")
                    .attr("y", 6)
                    .attr("dy", "0.71em")
                    .attr("text-anchor", "end")
                    .text("# of Pokemon");

			var color = d3.scaleOrdinal(d3.schemeCategory20);	
			var tooltip = d3.select("body").append("div").attr("class", "toolTip");
					
            g.selectAll(".bar")
              .data(data)
              .enter().append("rect")
              .attr("id", "rec")
                .attr("class", "bar")
                .attr("x", function(d) {return x(d.type); })
                .attr("y", function(d) {return y(d["gen"+generation1])})
                .attr("width", x.bandwidth())
                .attr("height", function(d){ return height - y(d["gen"+generation1]);}
											)
              .attr("fill", function(d,i) {
					return color(i);
			   })
			   .on("mouseover", function(d) {
			   var str = "gen"+generation2;
			   console.log(str);
                  tooltip
                        .style("left", d3.event.pageX - 50 + "px")
                        .style("top", d3.event.pageY - 70 + "px")
                        .style("display", "inline-block")
                        .html("Type: "+d.type+"<br>"+"# of Pokemon: "+ d[str]);
              }) 
              .on("mouseout", function(d) {
                  tooltip.style("display", "none");
              })
			   .transition()
			   .duration(800)
			   .attr("y", function(d) {return y(d["gen"+generation2])})
               
                .attr("height", function(d){ return height - y(d["gen"+generation2]);})
				
             
        });
      }

</script>
